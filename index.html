<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solving Physics with the Gemini API</title>
</head>

<body>
  <main>
    <h1>Solving Physics with the Gemini API</h1>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/problem1.png">
          <img src="/problem1.png">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/problem2.jpg">
          <img src="/problem2.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/problem3.jpg">
          <img src="/problem3.jpg">
        </label>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="solve the problem illustrated in image">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
